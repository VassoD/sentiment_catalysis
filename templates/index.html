<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Catalysis</title>
</head>

<body>
    <h1>Welcome</h1>
    <p>How are you feeling today?</p>
    <form action="/" method="POST">
        <textarea name="feedback"></textarea>
        <input type="submit" value="Submit">
    </form>

    <div id="result">
        {% if result %}
        <p>Prediction: {{ result }}</p>
        {% endif %}
    </div>

    <div id="img-section"></div>

    <script>
        // Get the form, result, and cat-images elements
        const form = document.querySelector('form');
        const result = document.querySelector('#result');
        const catImages = document.querySelector('#cat-images');


        // Add a submit event listener to the form
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get the value of the feedback textarea
            const feedback = form.querySelector('textarea').value;

            // Send a POST request to the server with the feedback data
            fetch('/', {
                    method: 'POST',
                    body: JSON.stringify({
                        feedback
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    },
                })
                .then(res => res.json())
                .then(data => {
                    // Extract the prediction property
                    const prediction = data.prediction;
                    // Update the result element with the prediction
                    if (prediction === 'negative') {
                        fetch('https://api.thecatapi.com/v1/images/search')
                            .then(res => res.json())
                            .then(data => {
                                let img = document.createElement('img');
                                img.src = data[0].url;
                                document.getElementById("img-section").appendChild(img);
                            });
                    } else {
                        result.innerHTML = `<p>Prediction: ${prediction}</p>`;
                    }
                });

        });
    </script>
</body>

</html>
